<!DOCTYPE html>
<html>
<head>

<!-- meta tags, links to css, etc. -->
<title>DIG 245 CSS Self-Portrait</title>
<link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

<!-- visible content goes here -->
<h1>Self-Portrait</h1>
<a href="https://www.figma.com/file/GIGY37hdNH1wgyQyfORtOU/Portrait?node-id=0%3A1">Original Sketch in Figma</a>
<div id="wrapper">
  <div id="head">
    <div id ="nose"></div>
    <div id ="nostril"></div>
    <div class="mouth_rectangle"id ="top_lip"></div>
    <div class="mouth_rectangle" id ="bottom_lip"></div>
    <div class="mouth_square"id ="square_lip_left"></div>
    <div class="mouth_square"id="square_lip_right"></div>
    <div class="mouth_rectangle"id ="teeth"></div>
    <div class="eyebrow" id="left_eyebrow"></div>
    <div class="eyebrow" id="right_eyebrow"></div>
    <div class="eye" id="left_eye">
      <div id="pupil">
        <div id="inside_pupil"></div>
      </div>
    </div>
    <div class="eye" id="right_eye">
      <div id="pupil">
        <div id="inside_pupil"></div>
      </div>
    </div>
  </div>
  <div id="first_chin"></div>
  <div id="second_chin"></div>
  <div id="first_forehead"></div>
  <div class="ear" id="left_ear"></div>
  <div class="ear" id="right_ear"></div>
  <div id="hair_top"></div>
  <div class="hair_square" id="hair_sq_left"></div>
  <div class="hair_square" id="hair_sq_right"></div>
  <div class="hair_ear" id="hair_ear_left"></div>
  <div class="hair_ear" id="hair_ear_right"></div>
  <div class="hair_ear" id="hair_ear_left2"></div>
  <div class="hair_ear" id="hair_ear_right2"></div>
  <div class="hair_down" id="hair_down_left"></div>
  <div class="hair_down" id="hair_down_right"></div>
</div>

<script src="assets/js/main.js"></script>
</body>
</html>
